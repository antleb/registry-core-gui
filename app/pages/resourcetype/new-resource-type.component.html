<div id="form">
    <div id="content">
        <div class="menubar fixed">
            <div class="sidebar-toggler visible-xs">
                <i class="ion-navicon"></i>
            </div>

            <div class="page-title">
                New resource type
                <small class="hidden-xs">
                    <strong>This form has validation</strong>
                </small>
            </div>
        </div>

        <div class="content-wrapper">
            <form class="form-horizontal" role="form" novalidate="novalidate">
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Name</label>
                    <div class="col-sm-10 col-md-8">
                        <input class="form-control" name="customer[name]" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Schema</label>
                    <div class="col-sm-10 col-md-8">
                        <textarea class="form-control" name="customer[schema]"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Schema URL</label>
                    <div class="col-sm-10 col-md-8">
                        <input class="form-control" name="customer[schemaURL]" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Payload Type</label>
                    <div class="col-sm-10 col-md-8">
                        <label class="radio-inline">
                            <input type="radio" name="payloadTypeOptions" id="payloadTypeXML" value="xml" checked="checked"> XML
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="payloadTypeOptions" id="payloadTypeJSON" value="json"> JSON
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Index Mapper Class</label>
                    <div class="col-sm-10 col-md-8">
                        <label class="radio">
                            <input type="radio" name="indexMapperClassOptions" id="defaultMapperClass" value="xml" checked="checked"> Default
                        </label>
                        <span>eu.openminted.registry.core.index.DefaultIndexMapper</span>
                        <label class="radio">
                            <input type="radio" name="indexMapperClassOptions" id="otherMapperClass" value="json"> Other
                        </label>
                        <input class="form-control" name="customer[name]" type="text">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
