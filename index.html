    <link rel="stylesheet" type="text/css" href="css/compiled/theme.css" />

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {

            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>

    <!-- javascript -->

    <script src="js/bootstrap/bootstrap.min.js"></script>
